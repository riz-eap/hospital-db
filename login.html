<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediCore HMS - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family: Arial, sans-serif; background: #121212; color: #fff; display:flex; justify-content:center; align-items:center; height:100vh; }
    .auth-box { background:#1e1e2f; padding:2rem; border-radius:10px; width:300px; box-shadow:0 0 10px rgba(0,0,0,0.5); }
    input, button { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; }
    button { background:#1976d2; color:#fff; font-weight:bold; cursor:pointer; }
    button:hover { background:#1565c0; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Login</h2>
    <form id="signin-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    document.getElementById('signin-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/signin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) {
        // store session info in localStorage (optional)
        localStorage.setItem('user', JSON.stringify(data.user));
        // redirect to dashboard
        window.location.href = '/index.html';
      } else {
        alert(data.message || 'Login failed');
      }
    });
  </script>
</body>
</html>
